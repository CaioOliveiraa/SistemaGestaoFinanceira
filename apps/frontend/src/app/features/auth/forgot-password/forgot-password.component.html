<div class="forgot-password-container">
    <h2>Recuperar Senha</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail cadastrado</label>
            <input id="email" type="email" formControlName="email" />
            <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                <small *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório.</small>
                <small *ngIf="form.get('email')?.errors?.['email']">Formato de e-mail inválido.</small>
            </div>
        </div>

        <button type="submit" [disabled]="submitted || form.invalid">
            {{ submitted ? 'Enviando...' : 'Enviar E-mail de Recuperação' }}
        </button>
    </form>

    <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
</div>
