<div class="register-container">
    <h2>Registrar</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Nome -->
        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" formControlName="name" />
            <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                <small>Nome é obrigatório</small>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" type="text" formControlName="email" />
            <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                <small *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório.</small>
                <small *ngIf="form.get('email')?.errors?.['email']">Formato de e-mail inválido</small>
            </div>
        </div>

        <!-- Senha -->
        <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" type="text" formControlName="password" />
            <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                <small *ngIf="form.get('password')?.errors?.['required']">Senha é obrigatória</small>
                <small *ngIf="form.get('password')?.errors?.['minlength']">Senha deve conter ao menos 6
                    caracteres</small>
            </div>
        </div>

        <!-- BOtão -->
        <button type="submit" [disabled]="form.invalid">Registrar</button>
    </form>

    <p>Ja possui uma conta? <a routerLink="/login">Entrar</a></p>
</div>
