<div class="notification-container">
    <h2>Enviar Notificação por E-mail</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="to">Para</label>
            <input id="to" type="email" formControlName="to" />
            <div *ngIf="form.get('to')?.touched && form.get('to')?.invalid" class="error">
                <small *ngIf="form.get('to')?.errors?.['required']">Destinatário é obrigatório.</small>
                <small *ngIf="form.get('to')?.errors?.['email']">E-mail inválido.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="subject">Assunto</label>
            <input id="subject" type="text" formControlName="subject" />
            <div *ngIf="form.get('subject')?.touched && form.get('subject')?.invalid" class="error">
                <small>Assunto é obrigatório.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Mensagem</label>
            <textarea id="body" formControlName="body" rows="5"></textarea>
            <div *ngIf="form.get('body')?.touched && form.get('body')?.invalid" class="error">
                <small>Corpo da mensagem é obrigatório.</small>
            </div>
        </div>

        <button type="submit" [disabled]="form.invalid || sending">
            {{ sending ? 'Enviando...' : 'Enviar' }}
        </button>
    </form>
</div>
