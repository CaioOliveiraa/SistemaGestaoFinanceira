name: CI â€“ Frontend Angular

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: apps/frontend

        steps:
            - uses: actions/checkout@v3
              name: ğŸ“¥ Checkout repository

            - uses: actions/setup-node@v3
              name: âš™ï¸ Setup Node.js 20.x
              with:
                  node-version: '20.x'
                  cache: npm
                  cache-dependency-path: apps/frontend/package-lock.json

            - run: npm ci
              name: ğŸ“¦ Install dependencies

            - run: npm run lint
              name: ğŸ§¹ Lint

            - run: npm audit --audit-level=high
              name: ğŸ”’ Audit for vulnerabilities

            - run: npm run build -- --configuration=production
              name: ğŸ—ï¸ Build browser bundle

            - run: npm run build:ssr
              name: ğŸ–¥ï¸ Build server bundle

            - run: npx ng run frontend:prerender
              name: ğŸš€ Prerender static routes

            - uses: actions/upload-artifact@v4
              name: ğŸ“‚ Upload dist as artifact
              with:
                  name: frontend-dist
                  path: |
                      dist/frontend/browser
                      dist/frontend/server
