name: CI â€“ Frontend Angular

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        name: Build, Lint, Test & Prerender
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/frontend

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@v3

            - name: âš™ï¸ Setup Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
                  cache: npm
                  # AtenÃ§Ã£o: caminho relativo Ã  raiz do repo, nÃ£o ao working-directory!
                  cache-dependency-path: apps/frontend/package-lock.json

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ§¹ Lint
              run: npm run lint

            - name: ğŸ§ª Run unit tests
              run: npm run test -- --watch=false --browsers=ChromeHeadless

            - name: ğŸ”’ Audit for vulnerabilities
              run: npm audit --audit-level=high

            - name: ğŸ—ï¸ Build browser bundle
              run: npm run build -- --configuration=production

            - name: ğŸ–¥ï¸ Build server bundle
              run: npm run build:ssr

            - name: ğŸš€ Prerender static routes
              run: npx ng run frontend:prerender

            - name: ğŸ“‚ Upload dist as artifact
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: |
                      dist/frontend/browser
                      dist/frontend/server
