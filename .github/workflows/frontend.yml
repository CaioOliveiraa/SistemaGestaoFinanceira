name: CI – Frontend Angular

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        name: Build, Lint, Test & Prerender
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/frontend

        steps:
            - name: 📥 Checkout repository
              uses: actions/checkout@v3

            - name: ⚙️ Setup Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: 📦 Install dependencies
              run: npm ci

            - name: 🧹 Lint
              run: npm run lint

            - name: 🧪 Run unit tests
              run: npm run test -- --watch=false --browsers=ChromeHeadless

            - name: 🔒 Audit for vulnerabilities
              run: npm audit --audit-level=high

            - name: 🏗️ Build browser bundle
              run: npm run build -- --configuration=production

            - name: 🖥️ Build server bundle
              run: npm run build:ssr

            - name: 🚀 Prerender static routes
              run: npx ng run frontend:prerender

            - name: 📂 Upload dist as artifact
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: |
                      dist/frontend/browser
                      dist/frontend/server

            # - name: 🚀 Deploy to Vercel
