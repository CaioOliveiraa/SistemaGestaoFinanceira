name: CI - Frontend Angular

# Aciona o workflow em push ou PR na branch main
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: apps/frontend

        steps:
            # Etapa 1: Clona o repositÃ³rio
            - name: ğŸ“¥ Checkout do cÃ³digo
              uses: actions/checkout@v3

            # Etapa 2: Configura Node.js e cache
            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.19'
                  cache: 'npm'
                  cache-dependency-path: apps/frontend/package-lock.json

            # Etapa 3: Instala dependÃªncias
            - name: ğŸ“¦ Instala dependÃªncias
              run: npm install

            # Etapa 4: Lint (boa prÃ¡tica, verifica cÃ³digo)
            - name: ğŸ§¹ Lint
              run: npm run lint || echo "Lint failed, but continuing"

            # Etapa 5: Testes (opcional, se vocÃª tiver)
            # - name: ğŸ§ª Testes unitÃ¡rios
            #   run: npm run test -- --watch=false --browsers=ChromeHeadless

            # Etapa 6: Build de produÃ§Ã£o
            - name: ğŸ—ï¸ Build de produÃ§Ã£o
              run: npm run build -- --configuration=production

